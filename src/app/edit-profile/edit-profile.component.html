<div class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center" style="min-height: 600px; background-image: url(assets/img/theme/profile-cover.jpg); background-size: cover; background-position: center top;">
    <!-- Mask -->
    <span class="mask bg-gradient-danger opacity-8"></span>
    <!-- Header container -->
    <div class="container-fluid d-flex align-items-center">
    </div>
  </div>
  <div class="container-fluid mt--7">
    <div class="row">

      <div class="col-xl-12 order-xl-1">
        <div class="card bg-secondary shadow">
          <div class="card-header bg-white border-0">
            <div class="row align-items-center">
              <div class="col-4">
                <h3 class="mb-0">My Profile - Click for Edit</h3>
              </div>
            </div>
          </div>
          <div>
                   <a [routerLink]="['/change-password']" routerLinkActive="active" class="text">Change Password</a>
          </div>
          <div class="card-body">
            <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
              <h6 class="heading-small text-muted mb-4">User information</h6>
            <div class="pl-lg-4">
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-username">Email</label>
                    <div *ngIf="!editable" (click)="switchEditable()">{{email}}</div>
                    <input *ngIf="editable" type="text" formControlName="email" id="input-email" class="form-control form-control-alternative" placeholder="Email" >
                  </div>
                </div>
                <div class="col-lg-6">
                </div>
              </div>
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-first-name">First name</label>
                    <div *ngIf="!editable" (click)="switchEditable()">{{firstName}}</div>
                    <input *ngIf="editable" type="text" formControlName="firstName" id="input-email" class="form-control form-control-alternative" placeholder="First Name" >
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-last-name">Last name</label>
                    <div *ngIf="!editable" (click)="switchEditable()">{{lastName}}</div>
                    <input *ngIf="editable" type="text" formControlName="lastName" id="input-email" class="form-control form-control-alternative" placeholder="Last Name" >
                  </div>
                </div>
              </div>
            </div>
            <hr class="my-4" />
              <!-- Address -->
              <h6 class="heading-small text-muted mb-4">Address information</h6>
              <div class="pl-lg-4">
                <div class="row">
                  <div class="col-lg-6">
                    <div class="form-group">
                      <label class="form-control-label" for="input-country">State</label>
                      <div *ngIf="!editable" (click)="switchEditable()">{{state}}</div>
                      <select *ngIf="editable" formControlName="state" class="form-control" (change)="populateCity($event.target.value)">
                        <option value="">Select State</option>
                        <label class="form-control-label" for="input-city">State</label>
                        <option *ngFor="let s of states" value="{{s.state_id}}">{{s.name}}</option>
                      </select>
                    </div>
                  </div>
                  <div class="col-lg-6">
                    <div class="form-group">
                      <label class="form-control-label" for="input-country">City</label>
                      <div *ngIf="!editable" (click)="switchEditable()">{{city}}</div>
                      <select *ngIf="editable" formControlName="city" class="form-control">
                        <option value="">Select City</option>
                        <option *ngFor="let c of cities" value="{{c.city_id}}">{{c.name}}</option>
                      </select>
                    </div>
                  </div>
                </div>
              </div>
              <div *ngIf="editable" class="row">
                <div class="col-4 text-right">
                    <button type="submit" class="btn btn-sm btn-primary">Edit</button>
                    <div>{{message}}</div>
                </div>
              </div>
              <hr class="my-4" />
              <!-- Description -->
              <!-- <h6 class="heading-small text-muted mb-4">About me</h6>
              <div class="pl-lg-4">
                <div class="form-group">
                  <label>About Me</label>
                  <textarea rows="4" class="form-control form-control-alternative" placeholder="A few words about you ...">A beautiful Dashboard for Bootstrap 4. It is Free and Open Source.</textarea>
                </div>
              </div> -->
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
