<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
  <div class="container-fluid">
    <div class="header-body">
      <!-- Card stats -->
    </div>
  </div>
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
  <div class="row">
    <div class="col">
      <div class="card shadow border-0">
        <div class="">
          <div class="col">
            <h5 class="mb-0">Requested By- {{requestedBy}}</h5>
            <h5 class="mb-0">The title is - {{title}} </h5><br />
          </div>
          <table class="table align-items-center table-flush">
            <thead class="thead-light">
              <tr>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
              </tr>
            </thead>
            <tbody *ngFor="let volunteer of volunteers">
              <tr>
                <th scope="row">
                  <a>{{volunteer.first_name}}</a>
                </th>
                <td>
                  <a>{{volunteer.last_name}}</a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
