<div class="container mt--8 pb-5">
  <div class="row justify-content-center">
    <div class="col-lg-5 col-md-7">
      <div class="card bg-secondary shadow border-0">

        <div class="card-body px-lg-5 py-lg-5">
          <form [formGroup]="forgotForm" role="form" (ngSubmit)="onSubmit()">
            <div class="form-group mb-3">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                </div>
                <input class="form-control" formControlName="email" placeholder="Email" type="email">
              </div>
            </div>
            <div class="alert error-message">{{message}}</div>
            
            <form>
              <div class="form-group">
                <label for="oldPasswordInput">Old Password</label>
                <input type="password" class="form-control" id="oldPasswordInput">
              </div>
              <div class="form-group">
                <label for="newPasswordInput">New Password</label>
                <input type="password" class="form-control" id="newPasswordInput">
              </div>
              <div class="form-group">
                <label for="confirmNewPasswordInput">Confirm New Password</label>
                <input type="password" class="form-control" id="confirmNewPasswordInput">
              </div>
              <div class="text-center">
                <button [disabled] = 'forgotForm.invalid' type="submit" class="btn btn-primary my-4">Reset</button>
              </div>
            </form>
            </form>
        </div>
      </div>
    </div>
  </div>
</div>
