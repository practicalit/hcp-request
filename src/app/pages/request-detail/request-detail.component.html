<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
    <div class="container-fluid">
      <div class="header-body">
        <!-- Card stats -->
      </div>
    </div>
  </div>
  <!-- Page content -->
  <div class="container-fluid mt--7">
    <div class="row">
      <div class="col">
        <div class="card shadow border-0 p-10">
          
            
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <div id="title">{{title}}</div>
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputAddress">Message</label>
                  <div>{{message}}</div>
                </div>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputCity">By</label>
                    <div>{{first_name}} {{last_name}}</div>
                  </div>
                  <div class="form-group col-md-4">
                    <label for="inputState">Priority</label>
                    <div>{{priority}}</div>
                  </div>
                  <div class="form-group col-md-2">
                    <label for="inputZip">Posted On</label>
                    <div>{{date_created}}</div>
                  </div>
                </div>

                <div *ngIf="memberOwnsRequest()">
                  <button type="button" class="btn btn-danger" (click)="removeRequest()">Remove request</button>
                  <button *ngIf="show_confirm_cancel" type="button" class="btn btn-success" (click)="cancelRemove()">Cancel</button>
                  <button *ngIf="show_confirm_cancel" type="button" class="btn btn-danger" (click)="confirmRemove()">Confirm</button>
                  <div *ngIf="show_confirm_cancel">{{removal_content}}</div>
                </div>
        </div>
      </div>
    </div>
  </div>
