<div class="header bg-gradient-danger py-7 py-lg-8">
   
    <div class="separator separator-bottom separator-skew zindex-100">
      <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
        <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
      </svg>
    </div>
  </div>
  <!-- Page content -->
  <div class="container mt--8 pb-5">
    <div class="row justify-content-center">
      <div class="col-lg-5 col-md-7">
        <div class="card bg-secondary shadow border-0">

          <div class="card-body px-lg-5 py-lg-5">
             <form [formGroup]="registerForm" role="form" (ngSubmit)="onSubmit()">
                <div class="form-group mb-3">
                    <div class="input-group input-group-alternative">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                      </div>
                      <input formControlName="Old Password" class="form-control" placeholder="Old Password" type="Old Password">
                    </div>
                  </div>
                <div class="form-group">
                  <div class="input-group input-group-alternative mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                    </div>
                    <input formControlName="New Password" class="form-control" placeholder="New Password" type="New Password">
                  </div>
                </div>
                <div class="form-group">
                  <div class="input-group input-group-alternative mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                    </div>
                    <input formControlName="Confirm new Password" class="form-control" placeholder="Confirm new Password" type="Confirm new Password">
                  </div>
                </div>
              </form>
              <div class="text-center">
                <div class="alert error-message">{{message}}</div>
                <div class="text-center">
                  <button [disabled] = 'forgotForm.invalid' type="submit" class="btn btn-primary my-4">Update</button>
                </div>
              </div>
          </div>
        </div>
      </div>
    </div>
  </div>
